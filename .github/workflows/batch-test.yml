name: 🕐 1시간마다 Playwright 테스트 & Dooray 알림 (Trace 포함)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 저장소 체크아웃
        uses: actions/checkout@v4

      - name: ⚙️ Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 의존성 설치
        run: yarn install

      - name: 📦 Playwright 캐시 복원
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      - name: 🧪 Playwright 설치
        run: npx playwright install

      - name: 🚀 테스트 실행 (Trace ON)
        run: |
          npx playwright test --trace on > result.txt || true
        env:
          ADMIN_MEMBER_ID: ${{ secrets.ADMIN_MEMBER_ID }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_NAME: ${{ secrets.ADMIN_NAME }}

      - name: 📤 Dooray로 결과 전송
        run: node send-result.js
        env:
          DOORAY_WEBHOOK_URL: ${{ secrets.DOORAY_WEBHOOK_URL }}

      - name: 📦 Trace 아카이브 압축
        if: always()
        run: zip -r trace-artifacts.zip playwright-report/ || true

      - name: 📥 Trace 결과 업로드
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-trace
          path: trace-artifacts.zip
